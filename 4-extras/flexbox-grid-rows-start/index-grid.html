<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Fancy App</title>
    <meta name="description" content="description" />
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />

    <link rel="stylesheet" href="./styles-grid.css" type="text/css" />
  </head>
  <body>
    <h2>Example 5: Grid</h2>
    <div class="grid container">
      <div class="item-1">item 1</div>
      <div class="item-2">item 2</div>
      <div class="item-3">item 3</div>
      <div class="item-4">item 4</div>
      <div class="item-5">item 5</div>
    </div>

    <h1>Grid 2: Grid row start and End</h1>
    <p>
      We use grid-row-start, grid-row-end: grid-column-start: grid-column-end:
      to define starting and ending positions vertically and horizontally for
      each element in the grid.
    </p>
    <div class="grid2 container">
      <div class="a">item a</div>
      <div class="b">item b</div>
      <div class="c">item c</div>
      <div class="d">item d</div>
      <div class="e">item e</div>
      <div class="f">item f</div>
    </div>
  </body>
